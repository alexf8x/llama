#replicaCount: 5
deployment:
#  replicas: 1
  revisionHistoryLimit: 0

#revisionHistoryLimit: 0

image:
  repository: alpine/ollama:llama3.2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
#  tag: "1.3"
#imagePullSecrets:
# - name: regcred



resources:
    limits:
      cpu: "50m"
      memory: "512Mi"
    requests:
      cpu: "50m"
      memory: "512Mi"



nameOverride: ""
fullnameOverride: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8088

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Change to your cluster issuer name
  hosts:
    - host: llm.stratocloud.eu  # Change to your desired domain
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hello-kubernetes-tls  # Change to your desired secret name
      hosts:
        - llm.stratocloud.eu  # Change to your desired domain



livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: 8088

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
